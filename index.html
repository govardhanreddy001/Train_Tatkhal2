<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <div id="scroll-container">
            <div id="scroll-text" >ðŸš…Welcome to  Train Tatkal Ticket Automation Tool<div>
          </div>
        </div>
        
      </div>
      
    </section>

    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Irctc_Username</label>
        <div class="control">
          <input style="width:fit-content;"
            class="input"
            type="text"name="Username"
            placeholder="Enter Your User Name"
            required
          />
        </div>
      </div>

     

      

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input style="width:fit-content;"
            class="input"
            type="password"
            placeholder="Enter Your Password" 
            name="Password" required
          />
        </div>
      </div>
      <h2><b style="font-size: large;">Journey Details</b></h2>
      <div class="field">
        <label class="label">Source</label>
        <div class="control">
          <input style="width:fit-content;"
            class="input"
            type="text"
            placeholder=" Enter Source"
            name="Source" required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Destination</label>
        <div class="control">
          <input style="width:fit-content;"
            class="input"
            type="text"
            placeholder=" Enter Destination"
            name="Destination" required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <input style="width: fit-content;" class="input" type="date"name="Date" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input style="width:fit-content;"
            class="input"
            type="text"
            placeholder=" Enter Your Name"
            name="Name" required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Age</label>
        <div class="control">
          <input style="width:fit-content;"
            class="input"
            type="number"
            placeholder=" Enter Your Age"
            name="Age"  required
          />
        </div>
      </div>


      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Gender" required value="male" /> Male
          </label>
          <label class="radio">
            <input type="radio" name="Gender" required value="female" /> Female
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Agree to Terms</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Agree To Terms" required value="yes" /> I agree
            to the terms and conditions
          </label>
        </div>
      </div>

      

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: rgb(10, 214, 10);
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbyQyNrR3dY5ZJmeFvM6egZjbnUmbPDeKrbDxsIq_P434SEpAn5zWMYSsEGSA5r9LWC1ag/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
      
    </script>
  </body>
</html>
